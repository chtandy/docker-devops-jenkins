## 使用 docker-compose build --build-arg DockerID=$(cat /etc/group|grep docker|cut -d':' -f3)
version: '3'
services:
  jenkins:
    build:
      context: ./
    container_name: jenkins
    hostname: jenkins
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      # sudo mkdir -p ./data/jenkins_home ./data/data  && sudo chmod -R 777 ./data && umask 0000
      - ./data/jenkins_home:/var/jenkins_home
      - ./data/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JAVA_OPTS: "-Djava.awt.headless=true"
      JENKINS_ADMIN_ID: root
      JENKINS_ADMIN_PW: admin
      JENKINS_MODE: master
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
